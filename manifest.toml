packaging_format = 2

id = "it-tools"
name = "IT Tools"
description.en = "Collection of handy online tools for developers"
description.fr = "Collection d'outils pratiques en ligne pour les dÃ©veloppeurs"

version = "2025.06.22~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "GPL-3.0-only"
demo = "https://sharevb-it-tools.vercel.app"
code = "https://github.com/sharevb/it-tools"
fund = "https://www.buymeacoffee.com/cthmsst"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "100M"
ram.build = "20M"
ram.runtime = "20M"


[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/it-tools"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/sharevb/it-tools/archive/a12c43bfaea1de650bb3acae1f4115f5fd3827d9.tar.gz"
        sha256 = "de5909c41c580dae07ad0b7ffc2b20200f8e2d81f5d8fd23bb09b172a4b7c718"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"
        
        [resources.sources.ynh_build]
        url = "https://github.com/YunoHost-Apps/it-tools_ynh/releases/download/v2025.06.08-bc8524d9/it-tools_v2025.06.08-bc8524d9_ynh.zip"
        sha256 = "6d5b0eeb0aaf2d24dd2316f65eb5eb0ff1b0857d07364e13120954963d711783"
        format = "zip"
        extract = true
        in_subdir = true

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3, make, g++"
