packaging_format = 2

id = "it-tools"
name = "IT Tools"
description.en = "Collection of handy online tools for developers."
description.fr = "Collection d'outils pratiques en ligne pour les dÃ©veloppeurs."

version = "2024.5.13~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "AGPL-3.0-only"
demo = "https://it-tools.tech"
code = "https://github.com/CorentinTh/it-tools"
fund = "https://www.buymeacoffee.com/cthmsst"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "20M"
ram.build = "20M"
ram.runtime = "20M"


[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/it-tools"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/CorentinTh/it-tools/releases/download/v2024.5.13-a0bc346/it-tools-2024.5.13-a0bc346.zip"
        sha256 = "9ea712c7fec17663ad89bfeaf976477b610d0b9e1d713a6056c15069ac926493"
        format = "zip"
        extract = true
        in_subdir = true
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "it-tools-.*zip"
        autoupdate.version_regex = "^(.*\\..*\\..*)\\-.*$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
