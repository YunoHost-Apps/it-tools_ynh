packaging_format = 2

id = "it-tools"
name = "IT Tools"
description.en = "Collection of handy online tools for developers"
description.fr = "Collection d'outils pratiques en ligne pour les dÃ©veloppeurs"

version = "2025.11.23~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "GPL-3.0-only"
demo = "https://sharevb-it-tools.vercel.app"
code = "https://github.com/sharevb/it-tools"
fund = "https://www.buymeacoffee.com/cthmsst"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "100M"
ram.build = "20M"
ram.runtime = "20M"


[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/it-tools"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        # This is not used as we are using git clone. It's only here for autoupdate.
        url = "https://github.com/sharevb/it-tools/archive/6af606be55485361e2f1d02c67e03a3048d68bdc.tar.gz"
        sha256 = "a3ef15b75205bf16ab454807365616468543cc2f25f6d464d1a65fc01c4cbecf"
        prefetch = false
        autoupdate.strategy = "latest_github_commit"
        
        [resources.sources.ynh_build]
        url = "https://github.com/YunoHost-Apps/it-tools_ynh/releases/download/v2025.11.23-6af606be/it-tools_v2025.11.23-6af606be_ynh.zip"
        sha256 = "c05ce715a1ad6300d0291ab80cf8406ca9c817a0e0900bf04db75dd5d7afefd9"
        format = "zip"
        extract = true
        in_subdir = true

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "python3, make, g++"
